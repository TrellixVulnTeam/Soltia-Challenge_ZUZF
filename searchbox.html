<!DOCTYPE html>
<html>
    <head>
        <title>search-box</title>
        <link rel="stylesheet" href="./public/searchbox.css">
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/axios/dist/axios.min.js"></script>
    </head>  
    <body>
        <div class="main" >
            <h2>Task1</h2>
            <div class="btn-demo">
                <button type="button" class="btn">Delete</button>
            </div>
            <h2>Task2</h2>
            <div class="main-box C-flex" id="main-box">
                <h2>Search universities of United States</h2>
                <div class="search">
                    <input type="text" id="search-text" class="search-box" placeholder="Search..." >
                    <div class="c-search__results"></div>
                </div>
                <div class="details"></div>
                <div class="search-history C-flex">
                    <div class="R-flex history-item" >
                        <h3 id="title">Search history</h3>
                        <span id="clear-history">Clear search history</span>
                    </div>     
                </div>
            </div>
        </div>
    </body>
    <script src="./searchbox.js"></script>
</html>
